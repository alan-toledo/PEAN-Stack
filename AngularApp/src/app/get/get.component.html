<table class="table table-hover">
    <thead>
    <tr>
        <td>User ID</td>
        <td>User Name</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>

    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.user_id }}</td>
            <td>{{ user.user_name }}</td>
            <td><a [routerLink]="['edit', user.user_id]" class="btn btn-primary">Edit</a></td>
            <td><button type="button" (click)="deleteUser(user.user_id)" class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
</table>
